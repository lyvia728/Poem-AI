<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
    <h2>AI Poem Generator
</h2>
<main>
<form id="poem-form">
    <input type="text" 
    
     placeholder="Enter a topic..."
     autofocus
     required
     autocomplete="off"
     class="instructions"
     />
    <input type="submit" class="submit-button" />
</form>

<div class="poem" id="poem"></div>


</main>
<footer>
    This is coded by Lyvia and is <a href="https://github.com/lyvia728/Poem-AI " target="_blank"> open-sourced on GitHub</a> and
    hosted on
     <a href="https://app.netlify.com/projects/poem-a/deploys" target="_blank">Netlify</a>
</footer>


</div>


    <script src="src/index.js"></script>
</body>
